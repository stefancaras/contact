<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
    crossorigin="anonymous"
  />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="text-large" id="thanks"></div>
    <div id="container">
        <div id="contact-info">
            <div id="title" class="text-white text-large">Informații de contact</div>
            <div id="contact-details">
                <div class="text-gray text-small"><i class="fas fa-user margin"></i> Nume și prenume</div>
                <div class="text-white">Caras Ștefan</div>
                <div class="text-gray text-small"><i class="fas fa-envelope margin"></i> E-mail</div>
                <div class="text-white">stefan.caras@protonmail.com</div>
                <div class="text-gray text-small"><i class="fas fa-phone margin"></i> Telefon</div>
                <div class="text-white">0730 123 456</div>
                <div class="text-gray text-small"><i class="fas fa-map-marker margin"></i> Adresă</div>
                <div class="text-white">Strada Panselelor, Nr. 4, Sibiu</div>
            </div>
            <div id="social">
                <a href="https://deletefacebook.com/" target="_blank">
                    <i class="fab fa-facebook-f margin"></i>
                </a>
                <a href="https://www.deleteinstagram.com/" target="_blank">
                    <i class="fab fa-instagram margin"></i>
                </a>
                <a href="https://twitter.com/a3e6u9" target="_blank">
                    <i class="fab fa-twitter margin"></i>
                </a>
                <a href="https://youtube.com/3844o3" target="_blank">
                    <i class="fab fa-youtube margin"></i>
                </a>
            </div>
        </div>
        <div id="contact-us">
            <div id="title2" class="text-large">Contactează-mă</div>
            <hr>
            <form onsubmit="return false">
                <label>Nume și prenume<input type="text" id="contactName" pattern="[a-zA-Z -]{3,}" required></label>
                <label>E-mail<input type="text" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required></label>
                <div class="flex">
                    <input type="radio" class="inline" id="radio1" name="pers" required>
                    <span>Persoană fizică</span>
                </div>
                <div class="flex">
                    <input type="radio" class="inline" id="radio2" name="pers" required>
                    <span>Persoană juridică</span> 
                </div>
                <label>Mesaj<textarea id="message" minlength="10" required></textarea></label>
                <button type="submit" class="text-white" id="button">Trimite</button>
            </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
